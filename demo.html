<!DOCTYPE html>

<head>
  <title>思源黑体</title>
  <style>
    @font-face {
      font-family: "思源黑体";
      src: url("./dest/SourceHanSansCN-Medium.ttf");
    }

    .set-font {
      font-family: "思源黑体";
    }
  </style>
</head>

<body>
  <h2>思源黑体</h2>
  <div class="set-font">
    <div>这是思源黑体</div>
    <div>abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
    <div>1234567890-=！@#￥%……&*()~:"{}[]|\?/<>,.;'+</div>
    <div>空格：--- ---</div>
  </div>

  <h2>默认字体</h2>
  <div>
    <div>这是默认字体</div>
    <div>abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
    <div>1234567890-=！@#￥%……&*()~:"{}[]|\?/<>,.;'+</div>
    <div>空格：--- ---</div>
  </div>
</body>
